<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tips Calculator</title>
</head>

<body>
    <main>
        <section>
            <input type="text" name="input" id="input" value="" placeholder="0">
            <button class="percentage" value="0.05">5%</button>
            <button class="percentage" value="0.1">10%</button>
            <button class="percentage" value="0.15">15%</button>
            <button class="percentage" value="0.2">20%</button>
            <button class="percentage" value="0.25">25%</button>
            <button class="percentage" value="0.3">30%</button>
            <button class="percentage" value="0.35">35%</button>
            <button class="percentage" value="0.4">40%</button>
            <button class="percentage" id="clear">Clear</button>
        </section>
    </main>
</body>

</html>
